<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to AUREA Edupath student portal to access your personalized career resources and exam preparation materials.">
    <title>Login | AUREA Edupath</title>
    <link rel="icon" type="image/png" href="aurealogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <img src="aurealogo.png" alt="Aurea Edupath" class="logo-img" style="height: 80px; max-width: 200px;">
                    </a>
                    <h1>Student Login</h1>
                    <p>Enter your registered email and the access letter provided by Mrs. Pallavi.</p>
                </div>

                <div class="auth-error" id="authError">
                    <span id="errorMessage"></span>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="accessLetter">Access Letter</label>
                        <input type="text" id="accessLetter" name="accessLetter" placeholder="Enter your access letter" required>
                        <small style="color: var(--gray-500); margin-top: 0.25rem; display: block;">The unique code provided by Mrs. Pallavi</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                        Login →
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have access? <a href="#contact" onclick="window.location.href='index.html#contact'">Contact Mrs. Pallavi</a></p>
                    <p style="margin-top: 0.5rem;"><a href="index.html">← Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const authError = document.getElementById('authError');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const accessLetter = document.getElementById('accessLetter').value;

            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            authError.classList.remove('show');

            try {
                const result = await auth.login(email, accessLetter);
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                authError.classList.add('show');
                loginBtn.textContent = 'Login →';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
